# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
monitor=DP-5,2560x1440,0x0,1
monitor=DP-6,2560x1440@75,1440x260,1
monitor=eDP-1,3840x2400,4000x1360,2
monitor=DP-5,transform,3
wsbind=1,eDP-1
wsbind=2,DP-6
wsbind=3,DP-5
wsbind=4,DP-6
wsbind=5,DP-6
wsbind=6,DP-6
wsbind=7,DP-6
wsbind=8,DP-6
wsbind=9,DP-6
wsbind=10,DP-6

input {
    kb_file=
    kb_layout=us,ru,ua
    kb_variant=
    kb_model=
    kb_options=grp:win_space_toggle,ctrl:nocaps,grp_led:caps,altwin:swap_lalt_lwin
    # kb_options=grp:win_space_toggle,ctrl:nocaps,grp_led:caps
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=8 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1

    # drop_shadow = true
    # shadow_range=10
    # shadow_render_power=4
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
  # disable_splash_rendering=1
  no_vfr=false
  # enable_swallow=true
  # swallow_regex="vimiv"
}

